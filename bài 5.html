<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dauki = +prompt("nhập điểm đầu kì:");
    let giuaki = +prompt("nhập điểm giữa kì:");
    let cuoiki = +prompt("nhập điểm cuối kì:");
    let total = (dauki + giuaki + cuoiki)/3
    if (total>8){
        alert("học sinh giỏi")
    } if (total>=5){
        alert("học sinh tiên tiến")
    } else {
        alert("học sinh trung bình")
    }
</script>
</body>
</html>
