<body>
<script>
    let a = +prompt("Nhập tuổi :")
    if (a == 15){
        alert("đủ tuổi vào lớp 10")
    } else if (a < 15){
        alert("không đủ tuổi vào lớp 10")
    } else {
        alert(" quá tuổi vào lớp 10")
    }
</script>
